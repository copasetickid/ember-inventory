<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="author" content="Daniel Chang">
  <meta name="author" content="Rushaine McBean">

  <title>Ember.js Inventory</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="css/master.css" type="text/css" charset="utf-8">

  <script src="bower_components/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/bootstrap/js/modal.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/handlebars/handlebars.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/ember/ember.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/ember-data/ember-data.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/localstorage_adapter.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app/app.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/x-handlebars" id="application">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="items">
    <div id="items" class="azureBlueBackground azureBlueBorderThin">
      {{input valueBinding="newItemName"}}
      <button class="btn btn-default btn-xs" {{action "createNewItem"}}>
        New Item
      </button>

      <div class="list-group" style="margin-top: 10px;">
        {{#each controller}}
          {{#link-to "items.item" this class="list-group-item"}}
            {{name}}
            <button class="btn btn-danger btn-xs pull-right" {{action "doDeleteItem" this}}>
              Delete
            </button>
          {{/link-to}}
        {{/each}}
      </div>
    </div>
    {{outlet}}
    {{partial "confirmDialog"}}
  </script>

  <script type="text/x-handlebars" id="confirmDialog">
    <div id="confirmDeleteItemDialog" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header centerAlign">
            <h1 class="centerAlign">Delete selected item?</h1>
          </div>
          <div class="modal-body">
            Are you sure you want to delete the selected item?
            This action cannot be be undone!
         ï¿¼</div>
          <div class="modal-footer">
            <button class="btn btn-default"
              {{action "doCancelDelete"}}>
              Cancel
            </button>
            <button class="btn btn-primary"
              {{action "doConfirmDelete"}}>
              Delete Item
            </button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="items/item">
    <div id="selectedItem">
      <h1> Name: {{name}} </h1>
      {{view Ember.TextArea valueBinding="value"}}
      <button class="btn btn-primary form-control mediumTopPadding" {{action "updateItem"}}>
        Update
      </button>
      <br />
    </div>
  </script>
</head>
<body>
</body>
</html>
